<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <main class="main">
      <header>
        <h1 class="header">To-do list:</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Add new task</h2>
        <div class="section__body">
          <form class="form js-form">
            <input
              class="form__input js-form-input"
              placeholder=" What's your new task?"
            />
            <button class="form__button">Add task</button>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="section__list">
          <h2 class="section__header--list">To-do list:</h2>
          <span class="list__buttons js-list-buttons"></span>
        </div>
        <ul class="list js-tasks"></ul>
      </section>
    </main>
  </body>
</html>
