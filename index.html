<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    
    <main class="main">
      <div >
        <h1 class="main__header">To-do list:</h1>
      </div>
      
      <section class="section">
        <h2 class="section__header">Add new task</h2>
      </section>

      <section class="section">
        <form class="section__form js-form">
          <input class="section__form--input section__form--item section__form--item-input js-form-task" placeholder=" What's your new task?" />
          <button class="section__form--button section__form--item" focus="section__form--item-input">Add task</button>
        </form>
      </section>
      <section class="section section__list">
        <h2 class="section__header">To-do list:</h2>
      </section>
      <section class="section section--tasks">
        <div class="section--tasks-item section--tasks-itemCheck"><input class="section--task-itemCheck-input" type="checkbox" value="true"></div>
        <div class="section--tasks-item section--tasks-itemTask js-tasks">new task Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint repudiandae laborum, pariatur unde totam doloribus explicabo quisquam? Fugiat itaque fugit ipsa, provident quisquam repellendus fuga facilis, amet molestiae nam cumque?</div>
        <div class="section--tasks-item section--tasks-itemDelete"><button class=" section--tasks-itemDelete-button js-tasks-delete"></button></div>
      </section>
      <section class="section section--tasks">
      </section>
      <section>
        
          
      
      </section>
    </main>
  </body>
</html>
