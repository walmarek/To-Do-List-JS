<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <main class="main">
      <div>
        <h1 class="main__header">To-do list:</h1>
      </div>
      <section class="section">
        <h2 class="section__header">Add new task</h2>
      </section>
      <section class="section">
        <form class="section__form js-form">
          <input
            class="section__form--input section__form--item section__form--item-input js-form-task"
            placeholder=" What's your new task?"
          />
          <button class="section__form--button section__form--item">
            Add task
          </button>
        </form>
      </section>
      <section class="section section__list">
        <h2 class="section__header">To-do list:</h2>
      </section>
      <section class="section section--tasks">
        <div class="section--tasks-item section--tasks-itemCheckbox">
          <label class="section--tasks-itemCheckbox-label"
            ><input
              class="section--task-itemCheckbox-input"
              type="checkbox"
              checked="checked"
              value="true"
          /><span class="section__task-itemCheckbox-checkmark"></span></label>
        </div>
        <div class="section--tasks-item section--tasks-itemTask js-tasks">Lorem ipsum dolor sit amet consectetur!</div>
        <div class="section--tasks-item section--tasks-itemDelete">
          <button
            class="section--tasks-itemDelete-button js-tasks-delete"
            alt="detete button"
          >
            <img
              class="section__task-itemDelete-icon"
              src="../images/bin32x32.ico"
            />
          </button>
        </div>
      </section>
      <section class="section section--tasks"></section>
      <section></section>
    </main>
  </body>
</html>
